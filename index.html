<html>
    <head>
        <link rel="stylesheet" type="text/css" href="sty.css">
        <script src="convert.js"></script>
        <title>UNIT-CONVERTER</title>
    </head>
    <body>
        <div id="head"><h1>UNIT-CONVERTER</h1> <p>convert value unit wise</p></div>
        <label class="switch" >
            <input type="checkbox" onclick="mode_change()">
            <span class="slider round" id="mode_label">DARK-MODE</span>
        </label>
        <div id="menu">
            <select id="sub">
                <option>Length</option>
                <option>Temperature</option>
                <option>Mass</option>
                <option>Time</option>
            </select>
            <table >
                <tr>
                    <td class="unit">FROM
                        <select id="fs">
                            <option>Kilometer</option>
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Foot</option>
                        </select>
                    </td>
                    <td></td>
                    <td><input class="in" id ="fi" type="number" placeholder="Enter value"></td>
                </tr>
                <tr id="blank"></tr>
                <tr>
                    <td class="unit">TO
                        <select id="ts">
                            <option>Kilometer</option>
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Foot</option>
                        </select>
                    </td>
                    <td></td>
                    <td><input class="in" id="ti" type="number" disabled></td></td>
                </tr>
            </table>
            <button>CONVERT</button>
        </div>
        <p id="footer">MADE WITH <span id="love">❤️</span> BY PARASHAR-B</p>
    </body>
</html>
