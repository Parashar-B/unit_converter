<html>
    <head>
        <link rel="stylesheet" type="text/css" href="sty.css">
        <script src="convert.js"></script>
        <title>UNIT-CONVERTER</title>
    </head>
    <body>
        <div id="head"><h1>UNIT-CONVERTER</h1> <p>convert value unit wise</p></div>
        <div id="switch" onclick="mode_change()">
            <span id="mode_indicator">DARK-MODE</span>
            <div id="mode_dot"></div>
        </div>
        <select id="sub" onchange="unit_changer()">
            <option value="length">Length</option>
            <option value="temperature">Temperature</option>
            <option value="mass">Mass</option>
            <option value="time">Time</option>
            <option value="data">Data</option>
        </select>
        <div id="menu">
                        <table >
                <tr>
                    <td class="unit">FROM
                        <select id="fs">
                            <option>Kilometer</option>
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Foot</option>
                        </select>
                    </td>
                    <td></td>
                    <td><input class="in" id ="fi" type="number" placeholder="Enter value"></td>
                    
                </tr>
                <tr id="blank"></tr>
                <tr>
                    <td class="unit">TO
                        <select id="ts">
                            <option>Kilometer</option>
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Foot</option>
                        </select>
                    </td>
                    <td></td>
                    <td><input class="in" id="ti" type="number" disabled></td></td>
                </tr>
            </table>
            <button>CONVERT</button>
        </div>
        <p id="footer">MADE WITH <span id="love">❤️</span> BY PARASHAR-B</p>
    </body>
</html>
